    <script>
        function convertFormToJSON(form) {
          return $(form)
            .serializeArray()
            .reduce(function (json, { name, value }) {
              json[name] = value;
              return json;
            }, {});
        }
        $('#formSubmit').submit(function (e){

            let data = convertFormToJSON($('#formSubmit'))
            let serialize_data = convertFormToJSON($('#formSubmit'))
